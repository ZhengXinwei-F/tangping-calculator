<style>

<body>
  <div class="container">
    <h2>ğŸ’° èººå¹³æ¨¡æ‹Ÿå™¨ â€” æ¯å¹´èŠ±å¤šå°‘é’±èƒ½ç”¨å¤šå°‘å¹´ </h2>

    <div class="controls">
      <label>æœ¬é‡‘ (å…ƒ)ï¼š<input id="principal" type="number" value="3000000" /></label>
      <label>å¹´åˆ©ç‡ (%)ï¼š<input id="rate" type="number" step="0.01" value="1.9" /></label>
      <label>å…¶ä»–æ”¶å…¥ (å…ƒ/å¹´)ï¼š<input id="otherIncome" type="number" value="0" /></label>
      <label>ææ¬¾é¢‘ç‡ï¼š<select id="freq"><option value="1">æ¯å¹´</option></select></label>
      <label>æœ€å°ææ¬¾ (å…ƒ)ï¼š<input id="minWithdraw" type="number" value="100000" /></label>
      <label>æœ€å¤§ææ¬¾ (å…ƒ)ï¼š<input id="maxWithdraw" type="number" value="200000" /></label>
      <label>æ­¥é•¿ (å…ƒ)ï¼š<input id="stepWithdraw" type="number" value="10000" /></label>
      <div style="display: flex; gap: 12px; align-items: flex-end;">
        <button id="run">ğŸš€ ç”Ÿæˆè¡¨æ ¼ & å›¾è¡¨</button>
        <button id="export">ğŸ“¥ å¯¼å‡º CSV</button>
      </div>
      <div class="small">ğŸ’¡ è¯´æ˜ï¼šæ¯å¹´å¹´åˆ/å¹´æœ«ææ¬¾æ–¹å¼ä¼šå½±å“ç»“æœï¼Œè¿™é‡Œé»˜è®¤"å¹´æœ«ææ¬¾"ã€‚å¤åˆ©æŒ‰å¹´è®¡ç®—ã€‚å…¶ä»–æ”¶å…¥åœ¨è®¡ç®—åˆ©æ¯åã€æ‰£é™¤ææ¬¾å‰åŠ å…¥ã€‚</div>
    </div>

    <div id="result">
      <canvas id="chart"></canvas>
      <div id="tableWrap"></div>
    </div>
  </div>

<script>
(function(){
  const $ = id => document.getElementById(id);
  const canvas = $('chart');
  const ctx = canvas.getContext('2d');

  function simulateYears(principal, annualRate, annualWithdrawal, otherIncome=0, maxYears=200){
    // å¹´æœ«ææ¬¾ï¼šæœ¬é‡‘å…ˆå¢å€¼ï¼ˆåˆ©æ¯ï¼‰ï¼Œç„¶ååŠ ä¸Šå…¶ä»–æ”¶å…¥ï¼Œæœ€åæ‰£é™¤ææ¬¾
    let p = principal;
    const r = annualRate/100;
    for(let year=1; year<=maxYears; year++){
      p = p * (1 + r);  // å…ˆè®¡ç®—å¤åˆ©
      p = p + otherIncome;  // åŠ ä¸Šå…¶ä»–æ”¶å…¥
      p = p - annualWithdrawal;  // ç„¶åæ‰£é™¤ææ¬¾
      if(p <= 0) return year;
    }
    return Infinity; // è¶…è¿‡ maxYears ä»æœªè€—å°½ï¼Œè§†ä½œæ— é™ï¼ˆæˆ–éå¸¸é•¿ï¼‰
  }

  function generateTable(principal, rate, otherIncome, minW, maxW, stepW){
    const rows = [];
    for(let w = Number(minW); w <= Number(maxW); w += Number(stepW)){
      const years = simulateYears(principal, rate, w, otherIncome, 1000);
      rows.push({withdraw: w, years});
    }
    return rows;
  }

  function drawChart(rows){
    // ç®€å•æŠ˜çº¿å›¾ï¼šx = withdraw, y = years (capped)
    const padding = 50; // å¢åŠ paddingä¸ºYè½´æ ‡ç­¾ç•™ç©ºé—´
    const w = canvas.clientWidth || 800;
    const h = canvas.clientHeight || 400;
    // ä½¿ç”¨é«˜DPIæ¸²æŸ“ï¼Œä½†é¿å…è¿‡åº¦ç¼©æ”¾
    const dpr = Math.min(devicePixelRatio, 2); // é™åˆ¶æœ€å¤§2å€
    canvas.width = w * dpr;
    canvas.height = h * dpr;
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    ctx.clearRect(0,0,w,h);
    
    // å¯ç”¨æŠ—é”¯é½¿
    ctx.imageSmoothingEnabled = true;
    ctx.imageSmoothingQuality = 'high';
    
    ctx.fillStyle = '#fff';
    ctx.fillRect(0,0,w,h);

    const validRows = rows.map(r => ({...r, years:isFinite(r.years)?r.years:1000}));
    const xs = validRows.map(r => r.withdraw);
    const ys = validRows.map(r => r.years);
    const xMin = Math.min(...xs);
    const xMax = Math.max(...xs);
    const yMax = Math.max(...ys);

    // axes with gradient
    ctx.strokeStyle = '#667eea'; ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(padding, padding);
    ctx.lineTo(padding, h - padding);
    ctx.lineTo(w - padding, h - padding);
    ctx.stroke();

    // Xè½´æ ‡ç­¾
    ctx.fillStyle = '#2d3748'; ctx.font = 'bold 13px sans-serif'; ctx.textAlign='center';
    ctx.fillText('æ¯å¹´ææ¬¾é‡‘é¢ (å…ƒ)', w / 2, h - 5);
    
    // ticks and labels
    ctx.fillStyle = '#4a5568'; ctx.font = '13px sans-serif'; ctx.textAlign='center';
    const xTicks = 5; // æ”¹ä¸º5ä¸ªé—´éš”ï¼Œå…±6ä¸ªç‚¹
    for(let i=0;i<=xTicks;i++){
      const x = padding + (w-2*padding)*(i/xTicks);
      const val = Math.round(xMin + (xMax-xMin)*(i/xTicks));
      ctx.fillText(val.toLocaleString(), x, h - padding + 18);
      ctx.beginPath(); ctx.moveTo(x, h - padding); ctx.lineTo(x, h - padding - 6); ctx.stroke();
    }
    
    // Yè½´æ ‡ç­¾
    ctx.save();
    ctx.translate(15, h / 2);
    ctx.rotate(-Math.PI / 2);
    ctx.fillStyle = '#2d3748'; ctx.font = 'bold 13px sans-serif'; ctx.textAlign='center';
    ctx.fillText('å¯æŒç»­å¹´æ•° (å¹´)', 0, 0);
    ctx.restore();
    
    ctx.textAlign='right';
    const yTicks = 5; // æ”¹ä¸º5ä¸ªé—´éš”ï¼Œå…±6ä¸ªç‚¹
    for(let i=0;i<=yTicks;i++){
      const y = h - padding - (h-2*padding)*(i/yTicks);
      const val = Math.round((yMax)*(i/yTicks));
      ctx.fillText(val===1000?'â‰¥1000':val, padding-8, y+4);
      ctx.beginPath(); ctx.moveTo(padding, y); ctx.lineTo(padding+6, y); ctx.stroke();
    }

    // plot line with gradient
    const gradient = ctx.createLinearGradient(padding, padding, w - padding, h - padding);
    gradient.addColorStop(0, '#667eea');
    gradient.addColorStop(1, '#764ba2');
    ctx.strokeStyle = gradient; ctx.lineWidth = 3; ctx.beginPath();
    validRows.forEach((pt,i)=>{
      const x = padding + (w-2*padding)*((pt.withdraw - xMin)/(xMax - xMin || 1));
      const y = h - padding - (h-2*padding)*(pt.years / (yMax || 1));
      if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
    });
    ctx.stroke();

    // points with shadow
    validRows.forEach((pt, index)=>{
      const x = padding + (w-2*padding)*((pt.withdraw - xMin)/(xMax - xMin || 1));
      const y = h - padding - (h-2*padding)*(pt.years / (yMax || 1));
      
      // ç»˜åˆ¶ç‚¹
      ctx.shadowColor = 'rgba(102, 126, 234, 0.3)';
      ctx.shadowBlur = 6;
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 2;
      ctx.fillStyle = '#667eea';
      ctx.beginPath(); 
      ctx.arc(x, y, 3.5, 0, Math.PI*2); 
      ctx.fill();
      ctx.shadowBlur = 0;
    });
    
    // æ™ºèƒ½æ˜¾ç¤ºæ ‡ç­¾ï¼šåªæ˜¾ç¤ºå…³é”®ç‚¹ï¼Œé¿å…é‡å 
    const labelInterval = Math.max(1, Math.floor(validRows.length / 8)); // å¤§çº¦æ˜¾ç¤º8ä¸ªæ ‡ç­¾
    const labelPositions = [];
    
    validRows.forEach((pt, index)=>{
      if (index % labelInterval !== 0 && index !== validRows.length - 1) return; // åªæ˜¾ç¤ºéƒ¨åˆ†æ ‡ç­¾
      
      const x = padding + (w-2*padding)*((pt.withdraw - xMin)/(xMax - xMin || 1));
      const y = h - padding - (h-2*padding)*(pt.years / (yMax || 1));
      
      // æ£€æŸ¥æ˜¯å¦ä¸å·²æœ‰æ ‡ç­¾é‡å 
      const minDistance = 40;
      const tooClose = labelPositions.some(pos => 
        Math.abs(pos.x - x) < minDistance && Math.abs(pos.y - y) < minDistance
      );
      if (tooClose) return;
      
      labelPositions.push({x, y});
      
      // æ˜¾ç¤ºå¹´æ•°æ ‡ç­¾
      const yearText = isFinite(pt.years) ? pt.years.toFixed(0) : 'â‰¥1000';
      const fullText = yearText + 'å¹´';
      
      ctx.font = '12px sans-serif';
      const textWidth = ctx.measureText(fullText).width;
      const labelPadding = 6;
      const labelHeight = 18;
      
      // æ™ºèƒ½å†³å®šæ ‡ç­¾ä½ç½®ï¼šä¼˜å…ˆä¸Šæ–¹ï¼Œå¦‚æœå¤ªé ä¸Šåˆ™ä¸‹æ–¹
      let labelY = y - 12;
      let labelOffsetY = 0;
      if (y < 60) {
        labelY = y + 12;
        labelOffsetY = labelHeight;
      }
      
      // æ ‡ç­¾èƒŒæ™¯ï¼ˆæ›´æ¸…æ™°çš„ç™½è‰²èƒŒæ™¯ï¼‰
      ctx.fillStyle = 'rgba(255, 255, 255, 0.98)';
      ctx.strokeStyle = '#667eea';
      ctx.lineWidth = 1.5;
      const rectX = x - textWidth/2 - labelPadding;
      const rectY = labelY - labelHeight/2;
      
      // ç»˜åˆ¶åœ†è§’çŸ©å½¢èƒŒæ™¯
      const radius = 4;
      ctx.beginPath();
      ctx.moveTo(rectX + radius, rectY);
      ctx.lineTo(rectX + textWidth + labelPadding*2 - radius, rectY);
      ctx.quadraticCurveTo(rectX + textWidth + labelPadding*2, rectY, rectX + textWidth + labelPadding*2, rectY + radius);
      ctx.lineTo(rectX + textWidth + labelPadding*2, rectY + labelHeight - radius);
      ctx.quadraticCurveTo(rectX + textWidth + labelPadding*2, rectY + labelHeight, rectX + textWidth + labelPadding*2 - radius, rectY + labelHeight);
      ctx.lineTo(rectX + radius, rectY + labelHeight);
      ctx.quadraticCurveTo(rectX, rectY + labelHeight, rectX, rectY + labelHeight - radius);
      ctx.lineTo(rectX, rectY + radius);
      ctx.quadraticCurveTo(rectX, rectY, rectX + radius, rectY);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
      
      // æ ‡ç­¾æ–‡å­—
      ctx.fillStyle = '#667eea';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.font = 'bold 11px sans-serif';
      ctx.fillText(fullText, x, labelY);
    });
  }

  function renderTable(rows){
    const wrap = $('tableWrap');
    if(rows.length===0){ wrap.innerHTML=''; return; }
    let html = '<table><thead><tr><th>æ¯å¹´èŠ± (å…ƒ)</th><th>å¯æŒç»­å¹´æ•°</th></tr></thead><tbody>';
    rows.forEach(r=>{
      const yrs = isFinite(r.years) ? r.years.toLocaleString() : 'â‰¥1000';
      const withdraw = Number(r.withdraw).toLocaleString();
      html += `<tr><td>${withdraw}</td><td>${yrs}</td></tr>`;
    });
    html += '</tbody></table>';
    wrap.innerHTML = html;
  }

  $('run').addEventListener('click', ()=>{
    const p = Number($('principal').value) || 0;
    const r = Number($('rate').value) || 0;
    const otherIncome = Number($('otherIncome').value) || 0;
    const minW = Number($('minWithdraw').value) || 0;
    const maxW = Number($('maxWithdraw').value) || 0;
    const step = Number($('stepWithdraw').value) || 1;
    if(p<=0){ alert('è¯·è¾“å…¥æ­£æ•°æœ¬é‡‘'); return; }
    if(minW<0 || maxW<0 || step<=0){ alert('è¯·è¾“å…¥æœ‰æ•ˆçš„ææ¬¾åŒºé—´'); return; }
    const rows = generateTable(p, r, otherIncome, minW, maxW, step);
    renderTable(rows);
    drawChart(rows);
    // store last for export
    canvas._lastRows = rows;
  });

  $('export').addEventListener('click', ()=>{
    const rows = canvas._lastRows || [];
    if(!rows.length){ alert('è¯·å…ˆç”Ÿæˆè¡¨æ ¼'); return; }
    let csv = 'withdraw,years\n';
    rows.forEach(r => csv += `${r.withdraw},${isFinite(r.years)?r.years:">=1000"}\n`);
    const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = 'withdraw_years.csv'; document.body.appendChild(a); a.click();
    a.remove(); URL.revokeObjectURL(url);
  });

  // initial draw
  setTimeout(()=>{ $('run').click(); }, 200);
})();
</script>
